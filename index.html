<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controller Haptics Tester</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1e1e1e;
            color: white;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: #292929;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            background: #0078D7;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #005a9e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Controller Haptics Tester</h1>
        <p>Connect a game controller and test its vibration and adaptive triggers.</p>
        <button onclick="testHaptics()">Test Haptics</button>
        <button onclick="changeLEDColor()">Change LED Color</button>
        <p id="status">Waiting for controller...</p>
    </div>
    
    <script>
        window.addEventListener("gamepadconnected", (event) => {
            document.getElementById("status").innerText = `Controller Connected: ${event.gamepad.id}`;
        });

        function testHaptics() {
            const gamepads = navigator.getGamepads();
            if (!gamepads) {
                document.getElementById("status").innerText = "No gamepads detected.";
                return;
            }
            
            for (let gamepad of gamepads) {
                if (gamepad && gamepad.hapticActuators && gamepad.hapticActuators.length > 0) {
                    gamepad.hapticActuators[0].playEffect("dual-rumble", {
                        startDelay: 0,
                        duration: 1000,
                        strongMagnitude: 1.0,
                        weakMagnitude: 0.5,
                    }).then(() => {
                        document.getElementById("status").innerText = "Haptics Activated!";
                    }).catch(err => {
                        document.getElementById("status").innerText = "Error triggering haptics: " + err;
                    });
                    return;
                }
            }
            document.getElementById("status").innerText = "No compatible haptic feedback found.";
        }

        async function changeLEDColor() {
            try {
                const devices = await navigator.hid.requestDevice({ filters: [{ vendorId: 0x054C }] });
                if (devices.length === 0) {
                    document.getElementById("status").innerText = "No compatible device found.";
                    return;
                }
                
                const device = devices[0];
                await device.open();
                const colorCommand = new Uint8Array([0x05, 0xFF, 0x00, 0x00, 0xFF, 0x00, 0x00, 0x00]); // Example: Set LED to blue
                await device.sendReport(0x11, colorCommand);
                document.getElementById("status").innerText = "LED Color Changed!";
            } catch (error) {
                document.getElementById("status").innerText = "Error changing LED: " + error;
            }
        }
    </script>
</body>
</html>
