<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console UI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a1a;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        #ui {
            display: flex;
            gap: 10px;
        }

        .app {
            background-color: #333;
            color: #fff;
            width: 150px;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            border-radius: 10px;
            transition: transform 0.3s ease, background-color 0.3s ease;
            cursor: pointer;
        }

        .app.highlighted {
            transform: scale(1.1);
            background-color: #555;
        }

        .app.selected {
            background-color: #00aaff;
            color: #000;
            transform: scale(1.2);
            animation: zoomOut 0.5s ease;
        }

        @keyframes zoomOut {
            0% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div id="ui">
        <div class="app" id="app1">App 1</div>
        <div class="app" id="app2">App 2</div>
        <div class="app" id="app3">App 3</div>
        <div class="app" id="app4">App 4</div>
    </div>

    <script>
        const apps = document.querySelectorAll('.app');
        let selectedAppIndex = 0;

        // Function to highlight app
        const highlightApp = () => {
            apps.forEach(app => app.classList.remove('highlighted'));
            apps[selectedAppIndex].classList.add('highlighted');
        };

        // Function to select app
        const selectApp = () => {
            apps.forEach(app => app.classList.remove('selected'));
            apps[selectedAppIndex].classList.add('selected');
        };

        // Handle controller navigation using left analog stick and buttons
        const navigateWithController = () => {
            const gamepads = navigator.getGamepads();
            const gp = gamepads[0];

            if (gp) {
                // Using left analog stick for navigation
                const stickX = gp.axes[0];  // Left Stick X-axis

                if (Math.abs(stickX) > 0.3) {
                    if (stickX < 0 && selectedAppIndex > 0) {  // Left
                        selectedAppIndex--;
                    } else if (stickX > 0 && selectedAppIndex < apps.length - 1) {  // Right
                        selectedAppIndex++;
                    }
                }

                // Select app with X button (PlayStation)
                if (gp.buttons[0].pressed) selectApp();  // X Button

                // Highlight app
                highlightApp();
            }

            requestAnimationFrame(navigateWithController);
        };

        // Start the gamepad update loop
        navigateWithController();

        // Initialize the highlighted app
        highlightApp();

        // Keyboard control for backup (in case gamepad is not working)
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') navigateWithKeyboard('left');
            if (e.key === 'ArrowRight') navigateWithKeyboard('right');
            if (e.key === 'Enter') selectApp();
        });

        // Keyboard navigation logic
        const navigateWithKeyboard = (direction) => {
            if (direction === 'left' && selectedAppIndex > 0) {
                selectedAppIndex--;
            } else if (direction === 'right' && selectedAppIndex < apps.length - 1) {
                selectedAppIndex++;
            }
            highlightApp();
        };
    </script>
</body>
</html>
