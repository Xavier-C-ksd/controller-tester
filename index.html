<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console UI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        #ui {
            display: flex;
            gap: 30px;
        }

        .app {
            background-color: #333;
            color: #fff;
            width: 180px;
            height: 180px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            border-radius: 15px;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        .app.highlighted {
            transform: scale(1.1);
            background-color: #555;
        }

        .notification-container {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .notification {
            background: #444;
            color: #fff;
            padding: 15px;
            border-radius: 10px;
            opacity: 0;
            transform: translateX(100%);
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
        }

        .notification.show {
            opacity: 1;
            transform: translateX(0);
        }

        .ps-menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 15px;
            color: white;
            text-align: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease-out, transform 0.3s ease-out;
        }

        .ps-menu.active {
            opacity: 1;
            visibility: visible;
            transform: translate(-50%, -50%) scale(1);
        }
    </style>
</head>
<body>
    <div id="ui">
        <div class="app">App 1</div>
        <div class="app">App 2</div>
        <div class="app">App 3</div>
    </div>
    
    <div class="notification-container" id="notifications"></div>
    <div class="ps-menu" id="psMenu">PS Menu</div>

    <script>
        let lastInputTime = 0;
        const inputBufferTime = 100;
        let psMenuActive = false;
        
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.classList.add('notification');
            notification.textContent = message;
            document.getElementById('notifications').appendChild(notification);
            
            setTimeout(() => notification.classList.add('show'), 10);
            
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => notification.remove(), 500);
            }, 3000);
        }

        function togglePSMenu() {
            psMenuActive = !psMenuActive;
            document.getElementById('psMenu').classList.toggle('active', psMenuActive);
        }

        function handleControllerInput() {
            const gamepads = navigator.getGamepads();
            if (!gamepads[0]) return;
            const gp = gamepads[0];
            const currentTime = Date.now();

            if (gp.buttons[16].pressed && currentTime - lastInputTime > inputBufferTime) { // PS Button
                togglePSMenu();
                lastInputTime = currentTime;
            }

            if (gp.buttons[1].pressed && psMenuActive) { // Circle Button
                togglePSMenu();
                lastInputTime = currentTime;
            }

            requestAnimationFrame(handleControllerInput);
        }

        handleControllerInput();
    </script>
</body>
</html>
