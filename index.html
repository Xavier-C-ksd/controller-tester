<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console UI with Modular Apps</title>
    <style>
        body {
            background-color: #222;
            color: white;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .console-ui {
            display: grid;
            grid-template-rows: 1fr auto;
            grid-template-columns: 1fr;
            width: 100vw;
            height: 100vh;
            gap: 10px;
            padding: 0;
            position: relative;
        }
        .screen {
            height: 100%;
            width: 100%;
            background-color: #333;
            border-radius: 10px;
            position: relative;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .app-list {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            z-index: 1;
        }
        .app-item {
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #444;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .app-item.selected {
            background-color: #666;
            transform: scale(1.1);
        }
        .notification {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #444;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            display: none;
            opacity: 0;
            transform: translateX(100%);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        .notification.show {
            display: block;
            opacity: 1;
            transform: translateX(0);
        }
        #platformer {
            width: 500px;
            height: 300px;
            background-color: #555;
            position: relative;
            display: none;
        }
        .player {
            width: 50px;
            height: 50px;
            background-color: #00ff00;
            position: absolute;
            bottom: 0;
            left: 0;
        }
        .app-box-transition {
            animation: zoomInOut 1s ease-out forwards;
        }
        @keyframes zoomInOut {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>

<div class="console-ui">
    <div class="screen">
        <div class="app-list" id="appList">
            <div class="app-item selected" id="app1">Platformer</div>
            <div class="app-item" id="app2">Puzzle Game</div>
            <div class="app-item" id="app3">Action Game</div>
        </div>
    </div>
    <div class="notification" id="controllerNotification"></div>
</div>

<script>
    // Gamepad API setup
    let controllerConnected = false;
    let selectedAppIndex = 0;
    const apps = ["Platformer", "Puzzle Game", "Action Game"];
    const appElements = document.querySelectorAll(".app-item");
    const appList = document.getElementById("appList");

    const notification = document.getElementById("controllerNotification");
    let gameOpen = false;

    function handleGamepadInput() {
        const gamepads = navigator.getGamepads();
        const gamepad = gamepads[0];

        if (gamepad) {
            controllerConnected = true;
            notification.classList.add("show");
            notification.innerText = "Controller Connected";

            // Left and Right D-pad or Left Stick for navigation
            if (gamepad.axes[0] > 0.5) moveSelectionRight();
            if (gamepad.axes[0] < -0.5) moveSelectionLeft();

            // X button to open game
            if (gamepad.buttons[0].pressed && !gameOpen) {
                openGame();
            }

            // PS button to return to console UI
            if (gamepad.buttons[12].pressed && gameOpen) {
                closeGame();
            }
        }
    }

    function moveSelectionLeft() {
        if (selectedAppIndex > 0) {
            selectedAppIndex--;
            updateSelection();
        }
    }

    function moveSelectionRight() {
        if (selectedAppIndex < apps.length - 1) {
            selectedAppIndex++;
            updateSelection();
        }
    }

    function updateSelection() {
        appElements.forEach((element, index) => {
            if (index === selectedAppIndex) {
                element.classList.add("selected");
            } else {
                element.classList.remove("selected");
            }
        });
    }

    function openGame() {
        gameOpen = true;
        appList.style.display = "none";
        const selectedApp = apps[selectedAppIndex];
        
        // Create app box transition
        const appBox = document.createElement('div');
        appBox.classList.add("app-box-transition");
        document.body.appendChild(appBox);

        // Launch selected app
        if (selectedApp === "Platformer") {
            startPlatformer();
        }

        setTimeout(() => {
            appBox.style.display = "none";
        }, 1000);
    }

    function closeGame() {
        gameOpen = false;
        appList.style.display = "flex";
        console.log("Closing game and returning to UI...");
        notification.classList.remove("show");
    }

    function handleKeyboardInput(e) {
        if (!gameOpen) {
            if (e.key === "ArrowLeft") {
                moveSelectionLeft();
            }
            if (e.key === "ArrowRight") {
                moveSelectionRight();
            }
            if (e.key === "Enter" || e.key === " " || e.key === "Spacebar") {
                openGame();
            }
        }

        if (gameOpen && e.ctrlKey && e.key === "Escape") {
            closeGame();
        }
    }

    document.addEventListener("keydown", handleKeyboardInput);

    // Gamepad connection detection
    window.addEventListener("gamepadconnected", () => {
        console.log("Controller connected");
        controllerConnected = true;
    });

    window.addEventListener("gamepaddisconnected", () => {
        console.log("Controller disconnected");
        controllerConnected = false;
        notification.classList.remove("show");
        notification.innerText = "Controller Disconnected";
        setTimeout(() => {
            notification.classList.remove("show");
        }, 5000);
    });

    function startPlatformer() {
        const platformerDiv = document.createElement("div");
        platformerDiv.id = "platformer";
        document.body.appendChild(platformerDiv);
        
        const player = document.createElement("div");
        player.classList.add("player");
        platformerDiv.appendChild(player);

        let playerPosX = 0;
        let playerPosY = 0;
        let playerSpeed = 5;

        // Platformer Controls (WASD or Arrow keys)
        function movePlayer(e) {
            if (e.key === "ArrowLeft" || e.key === "a") playerPosX -= playerSpeed;
            if (e.key === "ArrowRight" || e.key === "d") playerPosX += playerSpeed;
            if (e.key === "ArrowUp" || e.key === "w") playerPosY += playerSpeed;
            if (e.key === "ArrowDown" || e.key === "s") playerPosY -= playerSpeed;

            player.style.left = `${playerPosX}px`;
            player.style.bottom = `${playerPosY}px`;
        }

        document.addEventListener("keydown", movePlayer);
    }

    function gameLoop() {
        if (controllerConnected) {
            handleGamepadInput();
        }
        requestAnimationFrame(gameLoop);
    }

    gameLoop(); // Start the game loop

</script>

</body>
</html>
