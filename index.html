<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console UI with Modular Apps</title>
    <style>
        body {
            background-color: #222;
            color: white;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        .console-ui {
            display: grid;
            grid-template-rows: 1fr auto;
            grid-template-columns: 1fr;
            width: 100vw;
            height: 100vh;
            gap: 10px;
            padding: 20px;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .button {
            background-color: #444;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .screen {
            height: 80%;
            background-color: #333;
            border-radius: 10px;
            position: relative;
        }
        .app-list {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 24px;
        }
        .app-item {
            padding: 10px;
            cursor: pointer;
            margin: 5px;
            background-color: #444;
            border-radius: 5px;
        }
        .app-item.selected {
            background-color: #666;
        }
    </style>
</head>
<body>

<div class="console-ui">
    <div class="screen">
        <div class="app-list" id="appList">
            <div class="app-item selected" id="app1">Platformer</div>
            <div class="app-item" id="app2">Puzzle Game</div>
            <div class="app-item" id="app3">Action Game</div>
        </div>
    </div>
    <div class="buttons">
        <button class="button" id="xButton">X</button>
        <button class="button" id="psButton">PS</button>
    </div>
</div>

<script>
    // Gamepad API setup
    let controllerConnected = false;
    let selectedAppIndex = 0;
    const apps = ["Platformer", "Puzzle Game", "Action Game"];
    const appElements = document.querySelectorAll(".app-item");
    const appList = document.getElementById("appList");

    const xButton = document.getElementById("xButton");
    const psButton = document.getElementById("psButton");

    let gameOpen = false;

    function handleGamepadInput() {
        const gamepads = navigator.getGamepads();
        const gamepad = gamepads[0];

        if (gamepad) {
            controllerConnected = true;
            // D-pad or Left Stick for navigation
            if (gamepad.axes[1] > 0.5) moveSelectionDown();
            if (gamepad.axes[1] < -0.5) moveSelectionUp();

            // X button to open game
            if (gamepad.buttons[0].pressed && !gameOpen) {
                openGame();
            }

            // PS button to return to console UI
            if (gamepad.buttons[12].pressed && gameOpen) {
                closeGame();
            }
        }
    }

    function moveSelectionUp() {
        if (selectedAppIndex > 0) {
            selectedAppIndex--;
            updateSelection();
        }
    }

    function moveSelectionDown() {
        if (selectedAppIndex < apps.length - 1) {
            selectedAppIndex++;
            updateSelection();
        }
    }

    function updateSelection() {
        appElements.forEach((element, index) => {
            if (index === selectedAppIndex) {
                element.classList.add("selected");
            } else {
                element.classList.remove("selected");
            }
        });
    }

    function openGame() {
        gameOpen = true;
        console.log(`Opening ${apps[selectedAppIndex]}...`);
        appList.style.display = "none";
        // Add game-specific behavior for opening here
    }

    function closeGame() {
        gameOpen = false;
        appList.style.display = "flex";
        console.log("Closing game and returning to UI...");
    }

    function handleKeyboardInput(e) {
        if (!gameOpen) {
            if (e.key === "ArrowUp") {
                moveSelectionUp();
            }
            if (e.key === "ArrowDown") {
                moveSelectionDown();
            }
            if (e.key === "Enter" || e.key === " " || e.key === "Spacebar") {
                openGame();
            }
        }

        if (gameOpen && e.ctrlKey && e.key === "Escape") {
            closeGame();
        }
    }

    document.addEventListener("keydown", handleKeyboardInput);

    // Gamepad connection detection
    window.addEventListener("gamepadconnected", () => {
        console.log("Controller connected");
        controllerConnected = true;
    });

    window.addEventListener("gamepaddisconnected", () => {
        console.log("Controller disconnected");
        controllerConnected = false;
    });

    function gameLoop() {
        if (controllerConnected) {
            handleGamepadInput();
        }
        requestAnimationFrame(gameLoop);
    }

    gameLoop(); // Start the game loop

</script>

</body>
</html>
