<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console UI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        #ui {
            display: flex;
            gap: 30px;
        }

        .app {
            background-color: #333;
            color: #fff;
            width: 180px;
            height: 180px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            border-radius: 15px;
            transition: transform 0.4s cubic-bezier(0.25, 0.8, 0.25, 1), background-color 0.4s ease-out;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .app.highlighted {
            transform: scale(1.1);
            background-color: #555;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
        }

        .app.selected {
            background-color: #00aaff;
            color: #000;
            transform: scale(1.2);
            animation: zoomOut 0.5s ease-out;
        }

        @keyframes zoomOut {
            0% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .app-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 25px;
        }
    </style>
</head>
<body>
    <div id="ui" class="app-container">
        <div class="app" id="app1" data-dir="/apps/app1">App 1</div>
        <div class="app" id="app2" data-dir="/apps/app2">App 2</div>
        <div class="app" id="app3" data-dir="/apps/app3">App 3</div>
        <div class="app" id="app4" data-dir="/apps/app4">App 4</div>
    </div>

    <script>
        const apps = document.querySelectorAll('.app');
        let selectedAppIndex = 0;
        let lastInputTime = 0;  // Track the last time a button press was registered
        const inputBufferTime = 100; // 100ms buffer time to prevent rapid input

        // Function to highlight app
        const highlightApp = () => {
            apps.forEach(app => app.classList.remove('highlighted'));
            apps[selectedAppIndex].classList.add('highlighted');
        };

        // Function to select app
        const selectApp = () => {
            apps.forEach(app => app.classList.remove('selected'));
            apps[selectedAppIndex].classList.add('selected');

            // Open app directory in a new tab (simulating with a placeholder path)
            const appDir = apps[selectedAppIndex].getAttribute('data-dir');
            window.open(`file://${appDir}`, '_blank');
        };

        // Handle controller navigation using D-pad and analog stick
        const navigateWithController = () => {
            const gamepads = navigator.getGamepads();
            const gp = gamepads[0];

            if (gp) {
                // Check the current time
                const currentTime = Date.now();

                // Handle D-pad navigation (buttons 12-15)
                if (gp.buttons[12].pressed && currentTime - lastInputTime > inputBufferTime && selectedAppIndex > 0) {  // D-pad Up (button 12)
                    selectedAppIndex--;
                    lastInputTime = currentTime;
                }
                if (gp.buttons[13].pressed && currentTime - lastInputTime > inputBufferTime && selectedAppIndex < apps.length - 1) {  // D-pad Down (button 13)
                    selectedAppIndex++;
                    lastInputTime = currentTime;
                }
                if (gp.buttons[14].pressed && currentTime - lastInputTime > inputBufferTime && selectedAppIndex > 0) {  // D-pad Left (button 14)
                    selectedAppIndex--;
                    lastInputTime = currentTime;
                }
                if (gp.buttons[15].pressed && currentTime - lastInputTime > inputBufferTime && selectedAppIndex < apps.length - 1) {  // D-pad Right (button 15)
                    selectedAppIndex++;
                    lastInputTime = currentTime;
                }

                // Adjust analog stick navigation with sensitivity
                const stickX = gp.axes[0];  // Left Stick X-axis

                if (Math.abs(stickX) > 0.1) {  // Apply dead zone to analog stick
                    if (stickX < -0.2 && currentTime - lastInputTime > inputBufferTime && selectedAppIndex > 0) {  // Left (slow)
                        selectedAppIndex--;
                        lastInputTime = currentTime;
                    } else if (stickX > 0.2 && currentTime - lastInputTime > inputBufferTime && selectedAppIndex < apps.length - 1) {  // Right (slow)
                        selectedAppIndex++;
                        lastInputTime = currentTime;
                    }
                }

                // Select app with X button (PlayStation)
                if (gp.buttons[0].pressed && currentTime - lastInputTime > inputBufferTime) {  // X Button
                    selectApp();
                    lastInputTime = currentTime;
                }

                // Highlight app
                highlightApp();
            }

            requestAnimationFrame(navigateWithController);
        };

        // Start the gamepad update loop
        navigateWithController();

        // Initialize the highlighted app
        highlightApp();

    </script>
</body>
</html>
