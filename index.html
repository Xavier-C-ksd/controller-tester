<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console UI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a1a;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        #ui {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .app {
            background-color: #333;
            color: #fff;
            width: 150px;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            border-radius: 10px;
            transition: transform 0.3s ease, background-color 0.3s ease;
            cursor: pointer;
        }

        .app.highlighted {
            transform: scale(1.1);
            background-color: #555;
        }

        .app.selected {
            background-color: #00aaff;
            color: #000;
            transform: scale(1.2);
            animation: zoomOut 0.5s ease;
        }

        @keyframes zoomOut {
            0% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div id="ui">
        <div class="app" id="app1">App 1</div>
        <div class="app" id="app2">App 2</div>
        <div class="app" id="app3">App 3</div>
        <div class="app" id="app4">App 4</div>
    </div>

    <script>
        const apps = document.querySelectorAll('.app');
        let selectedAppIndex = 0;

        // Function to highlight app
        const highlightApp = () => {
            apps.forEach(app => app.classList.remove('highlighted'));
            apps[selectedAppIndex].classList.add('highlighted');
        };

        // Function to select app
        const selectApp = () => {
            apps.forEach(app => app.classList.remove('selected'));
            apps[selectedAppIndex].classList.add('selected');
        };

        // Handle controller navigation (D-pad or arrow keys)
        const navigate = (direction) => {
            if (direction === 'up' && selectedAppIndex > 0) {
                selectedAppIndex--;
            } else if (direction === 'down' && selectedAppIndex < apps.length - 1) {
                selectedAppIndex++;
            } else if (direction === 'left' && selectedAppIndex % 2 !== 0) {
                selectedAppIndex--;
            } else if (direction === 'right' && selectedAppIndex % 2 === 0 && selectedAppIndex < apps.length - 1) {
                selectedAppIndex++;
            }
            highlightApp();
        };

        // Event listeners for arrow keys (keyboard control)
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowUp') navigate('up');
            if (e.key === 'ArrowDown') navigate('down');
            if (e.key === 'ArrowLeft') navigate('left');
            if (e.key === 'ArrowRight') navigate('right');
            if (e.key === 'Enter') selectApp();
        });

        // Example for controller (using Gamepad API)
        const updateControllerInput = () => {
            const gamepads = navigator.getGamepads();
            const gp = gamepads[0];

            if (gp) {
                // Using D-pad for navigation
                if (gp.dpadUp) navigate('up');
                if (gp.dpadDown) navigate('down');
                if (gp.dpadLeft) navigate('left');
                if (gp.dpadRight) navigate('right');

                // Select app with A button (Xbox / PS controller)
                if (gp.buttons[0].pressed) selectApp();
            }

            requestAnimationFrame(updateControllerInput);
        };

        // Start the gamepad update loop
        updateControllerInput();

        // Initialize the highlighted app
        highlightApp();
    </script>
</body>
</html>
